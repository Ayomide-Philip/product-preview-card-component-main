<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

 
</head>
<body>
<div class="main-container">
  <div class="container">
    <div class="image-container">
      <img class="desktopImage" src="./images/image-product-desktop.jpg" alt="Perfume">
      <img class="MobileImage" src="./images/image-product-mobile.jpg" alt="Perfume">
    </div>
    <div>

      <div class="text-container">
        <h3>Perfume</h3>
    
      <h2>Gabrielle Essence Eau De Parfum</h2>
    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
     <div class="pricing">
      <h1 id="first-price">$149.99</h1>
      <h1 id="second-price">$169.99</h1>
      </div>
      <div id="button"> 
        <button><img src="./images/icon-cart.svg" alt="Cart"> Add to Cart</button>
      </div>
      
     </div>

     
    </div>
  </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://facebook.com/ayo.areo.90" target="_blank">Areo Ayomide Philip</a>.
  </div>
</body>
</html>
